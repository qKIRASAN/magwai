<!doctype html>
<html lang="ru" class="page">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Magwai — креативная дизайн студия.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Magwai | Главная</title>
  <link rel="manifest" href="./img/favicon/manifest.json">
  <link rel="icon" href="./img/favicon/favicon.ico" sizes="any">
  <link rel="icon" href="./img/favicon/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./img/favicon/apple-touch-icon.png">
  <link rel="preload" href="./fonts/montserrat-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/montserrat-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/mulish-semibold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/mulish-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="page__body">
<header class="header">
  <div class="header__inner page__container">
    <a class="logo header__logo header__logo--no-js" aria-hidden="true">
      <svg class="icon logo__icon"
        width="157"
        height="60"
        focusable="false"
      >
        <use xlink:href="./img/sprite.svg#logo"></use>
      </svg>
    </a>
    <nav class="nav header__nav">
      <button class="burger" type="button" aria-expanded="false" aria-label="Показать меню">
        <svg class="icon burger__icon burger__icon--button-burger"
          width="37"
          height="31"
          focusable="false"
        >
          <use xlink:href="./img/sprite.svg#menu"></use>
        </svg>
        <svg class="icon burger__icon burger__icon--button-cross"
          width="25"
          height="26"
          focusable="false"
        >
          <use xlink:href="./img/sprite.svg#cross"></use>
        </svg>
      </button>
      <ul class="nav__list nav__list--open">
        <li class="nav__item">
          <a class="nav__link" href="#">
            Услуги
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">
            Абонементы
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">
            Почему мы
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">
            Оборудование
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">
            Акции
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">
            Faq
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">
            Контакты
          </a>
        </li>
      </ul>
    </nav>
    <div class="contacts contacts--visible header__contacts">
      <a class="phone contacts__phone"
        href="tel:74959998877"
        aria-label="Позвонить по телефону +74959998877"
      >
        <svg class="icon phone__icon"
          width="21"
          height="20"
          focusable="false"
        >
          <use xlink:href="./img/sprite.svg#phone"></use>
        </svg>
      </a>
      <a class="request contacts__request" href="#">
        Оставить заявку
      </a>
    </div>
  </div>
</header>
<footer class="footer"></footer>
</body>
</html>
