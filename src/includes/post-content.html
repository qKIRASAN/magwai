<div lang="en" class="post__content">
  <div class="post__title">
    <h3>{{ title }}</h3>
    <p>{{ lead }}</p>
  </div>
  <p>{{ description }}</p>
  <div class="post__bottom">
    <p>Posted by
      <a class="post__author" href="#">
        <b>{{ author }}</b>
      </a>, on
      <time datetime="{{ datetime }}">{{ date }}</time>
    </p>
    <a class="post__link" href="#">Continue reading</a>
  </div>
</div>
